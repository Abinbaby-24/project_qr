<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h1 class="glow"><i class="fas fa-qrcode"></i> Dynamic QR Generator</h1>
    
    <div class="input-section">
      <div class="form-group">
        <input type="text" id="qrText" placeholder="Enter text or URL" />
        <button onclick="generateQR()" class="generate-btn">
          <i class="fas fa-bolt"></i> Generate
        </button>
      </div>
      
      <div class="options-panel">
        <div class="option">
          <label for="qrSize">Size:</label>
          <select id="qrSize">
            <option value="128">Small (128px)</option>
            <option value="256" selected>Medium (256px)</option>
            <option value="384">Large (384px)</option>
          </select>
        </div>
        
        <div class="option">
          <label for="qrColor">Color:</label>
          <input type="color" id="qrColor" value="#000000">
        </div>
        
        <div class="option">
          <label for="qrBgColor">Background:</label>
          <input type="color" id="qrBgColor" value="#ffffff">
        </div>
      </div>
    </div>
    
    <div id="qr-result">
      <div id="qr-code-container">
        <div id="qr-code"></div>
        <div class="qr-overlay">
          <div class="qr-overlay-content">
            <p>Scan me!</p>
          </div>
        </div>
      </div>
      
      <div id="download-section" class="hidden">
        <div class="download-options">
          <select id="file-type">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
          </select>
          <button id="download-btn" class="download-btn">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
      </div>
    </div>
    
    <div class="history-section hidden" id="history-section">
      <h3><i class="fas fa-history"></i> Recent Codes</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
